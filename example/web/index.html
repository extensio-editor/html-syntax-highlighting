<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Highlighting Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headers">
        <h1>HTML syntax Highlighting</h1>
        <h3>This is a simple demo to show the htmk-syntax-highlighting module</h3>
    </div>
    <nav id="links">
        <a href="https://github.com/extensio-editor/html-syntax-highlighting/" target="_blank">GitHub</a>
        <span>|</span>
        <a href="https://www.npmjs.com/package/@extensio/html-syntax-highlighting" target="_blank">View on npm</a>
    </nav>
    <br>
    <textarea name="code" id="code" cols="90" rows="20" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">// Enter your JS code here</textarea>
    <button onclick="highlight()">Highlight</button>
    <div id="highlightedContainer"></div>
    <script src="./app.js"></script>
</body>
</html>
